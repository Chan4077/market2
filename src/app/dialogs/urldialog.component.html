<h2 matDialogTitle>Redirect Notice</h2>
<mat-dialog-content>
    <h3>NOTICE:</h3>
    <p>You're leaving our site. If you didn't mean to click a link, please click <code>cancel</code>. If you did mean to, click <code>Redirect</code></p>
    <p>The link you clicked is: <em>{{url}}</em></p>
    <p class="bold">Note that you have to allow popups in order for this to work.</p>
    <mat-checkbox [(ngModel)]="dontShowAgain">Don't show this again</mat-checkbox>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="dialogRef.close('cancel')" color="warn">Cancel</button>
    <button mat-raised-button (click)="dialogRef.close('redirect')" color="primary">Redirect</button>
</mat-dialog-actions>
