<h2 md-dialog-title>Leaving site</h2>
<md-dialog-content themeColor="isDarkTheme">
    <h3>NOTICE:</h3>
    <p>You're leaving our site. If you didn't mean to click a link, please click <code>cancel</code>. If you did mean to, click <code>Redirect</code></p>
    <p>The link you clicked is: {{url}}</p>
    <md-checkbox [(ngModel)]="dontShowAgain">Don't show this again</md-checkbox>
</md-dialog-content>
<md-dialog-actions>
    <button md-button (click)="dialogRef.close('cancel')" color="warn">Cancel</button>
    <button md-raised-button (click)="dialogRef.close('redirect')" color="primary">Redirect</button>
</md-dialog-actions>
